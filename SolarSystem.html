<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #001520, #000000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .solar-system {
            position: relative;
            width: 800px;
            height: 800px;
            animation: rotate-system 100s linear infinite;
        }

        .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px 20px rgba(255, 165, 0, 0.8);
            z-index: 10;
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg) translateX(var(--orbit-radius));
            animation: orbit var(--orbit-duration) linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .mercury {
            width: 12px;
            height: 12px;
            background: gray;
            --orbit-radius: 100px;
            --orbit-duration: 10s;
        }

        .venus {
            width: 18px;
            height: 18px;
            background: orange;
            --orbit-radius: 160px;
            --orbit-duration: 20s;
        }

        .earth {
            width: 22px;
            height: 22px;
            background: blue;
            --orbit-radius: 220px;
            --orbit-duration: 30s;
        }

        .mars {
            width: 18px;
            height: 18px;
            background: red;
            --orbit-radius: 300px;
            --orbit-duration: 40s;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(var(--orbit-radius));
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(var(--orbit-radius));
            }
        }

        @keyframes rotate-system {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <script>
            const starContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random()*100 + '%';
                star.style.left = Math.random()*100 + '%';
                star.style.animationDelay = Math.random()*3 + 's';
                starContainer.appendChild(star);
            }
        </script>
    </div>

    <div class="solar-system">
        <div class="sun"></div>

        <div class="orbit" style="width: 200px; height: 200px;">
            <div class="planet mercury"></div>
        </div>

        <div class="orbit" style="width: 320px; height: 320px;">
            <div class="planet venus"></div>
        </div>

        <div class="orbit" style="width: 440px; height: 440px;">
            <div class="planet earth"></div>
        </div>

        <div class="orbit" style="width: 600px; height: 600px;">
            <div class="planet mars"></div>
        </div>
    </div>
</body>
</html>
